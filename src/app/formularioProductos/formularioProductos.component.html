<form class="formulario row">
  <div class="col">
    <div class="row mb-3">
      <div class="col">
        <label for="exampleInputEmail1" class="form-label"
          >Numero de referencia</label
        >
        <input type="number" class="form-control" [(ngModel)]="id" name="id" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="nombre"
          name="nombre"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="exampleInputEmail1" class="form-label">Estado</label>
        <select
          [(ngModel)]="estado"
          name="estado"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="DISPONIBLE">Disponible</option>
          <option value="AGOTADO">Agotado</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="exampleInputEmail1" class="form-label"
          >Valor Unitario</label
        >
        <input
          type="number"
          class="form-control"
          [(ngModel)]="valorUnitario"
          name="valorUnitario"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <button
          *ngIf="tipo === 'añadir'"
          class="btn btn-primary"
          (click)="agregarNuevo()"
        >
          Añadir
        </button>
        <button
          *ngIf="tipo === 'modificar'"
          class="btn btn-primary"
          (click)="agregarNuevo()"
        >
          Actualizar
        </button>
      </div>
    </div>
  </div>
</form>
